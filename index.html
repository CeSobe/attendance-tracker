<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AttendanceTracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            min-height: calc(100vh - 40px);
        }

        .header {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .language-selector {
            position: absolute;
            top: 10px;
            right: 15px;
        }

        .language-selector select {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            padding: 5px 10px;
            font-size: 12px;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .login-section {
            text-align: center;
            padding: 40px 20px;
        }

        .login-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .debug-box {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            text-align: left;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
        }

        .main-app {
            padding: 30px 20px;
            display: none;
        }

        .employee-info {
            background: #f8fafc;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid #e2e8f0;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .action-btn {
            padding: 20px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            color: white;
            text-transform: uppercase;
        }

        .check-in { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .check-out { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); }
        .lunch-start { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
        .lunch-end { background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); }

        .location-status {
            background: #f0f9ff;
            border: 2px solid #0ea5e9;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .location-status.invalid {
            background: #fef2f2;
            border-color: #ef4444;
        }

        .activity-log {
            background: #f8fafc;
            border-radius: 15px;
            padding: 20px;
        }

        .hidden { display: none !important; }

        @media (max-width: 480px) {
            .container { margin: 0; border-radius: 0; min-height: 100vh; }
            body { padding: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="appTitle">üìç AttendanceTracker</h1>
            <div class="language-selector">
                <select id="languageSelect" onchange="changeLanguage()">
                    <option value="en">üá∫üá∏ English</option>
                    <option value="es">üá™üá∏ Espa√±ol</option>
                </select>
            </div>
            <div class="status-badge" id="statusBadge">üü¢ Connected</div>
        </div>

        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <h2 id="loginTitle">Employee Login</h2>
            <input type="email" id="employeeEmail" class="login-input" placeholder="Enter your work email" value="soberaniscarlos@gmail.com">
            <button onclick="attemptLogin()" class="login-btn" id="loginBtn">Login</button>
            
            <div class="debug-box">
                <strong>Debug Info:</strong><br>
                API Status: <span id="apiStatus">Not checked</span><br>
                Last Error: <span id="lastError">None</span><br>
                API URL: <span id="apiUrl">Not set</span>
            </div>
        </div>

        <!-- Main App Section -->
        <div id="mainApp" class="main-app">
            <div class="employee-info">
                <div style="font-size: 18px; font-weight: 600; margin-bottom: 5px;" id="employeeName">Loading...</div>
                <div style="color: #64748b; font-size: 14px;" id="employeeBranch">Loading...</div>
            </div>

            <div class="location-status" id="locationStatus">
                <div style="font-size: 24px; margin-bottom: 10px;">üìç</div>
                <div style="font-weight: 600; margin-bottom: 5px;" id="locationText">Checking location...</div>
                <div style="font-size: 12px; color: #64748b;" id="locationDetails">Please enable location services</div>
            </div>

            <div class="action-buttons">
                <button class="action-btn check-in" onclick="recordAttendance('CheckIn')">
                    üè¢ <span id="checkInText">Check In</span>
                </button>
                <button class="action-btn check-out" onclick="recordAttendance('CheckOut')">
                    üö™ <span id="checkOutText">Check Out</span>
                </button>
                <button class="action-btn lunch-start" onclick="recordAttendance('LunchStart')">
                    üçΩÔ∏è <span id="lunchStartText">Lunch Start</span>
                </button>
                <button class="action-btn lunch-end" onclick="recordAttendance('LunchEnd')">
                    ‚Ü©Ô∏è <span id="lunchEndText">Lunch End</span>
                </button>
            </div>

            <div class="activity-log">
                <div style="font-size: 18px; font-weight: 600; margin-bottom: 15px;" id="activityTitle">üìä Today's Activity</div>
                <div id="activityList">
                    <div style="text-align: center; color: #6b7280; padding: 20px;" id="noActivityText">
                        No activity recorded today
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // üö® REPLACE THIS URL WITH YOUR GOOGLE APPS SCRIPT URL
        const API_URL = 'https://script.google.com/macros/s/AKfycbyhRe-YCcM3FprLz8WmFrKGZErumENMARKxT_HF1qB0vN5ixVn9zqvH6KK38tITKPC5/exec';
        
        // Simple translations
        const lang = {
            en: {
                appTitle: 'AttendanceTracker',
                loginTitle: 'Employee Login',
                checkInText: 'Check In',
                checkOutText: 'Check Out',
                lunchStartText: 'Lunch Start',
                lunchEndText: 'Lunch End',
                activityTitle: 'üìä Today\'s Activity',
                noActivityText: 'No activity recorded today',
                locationChecking: 'Checking location...',
                withinLocation: 'Within work location',
                outsideLocation: 'Outside work location',
                statusConnected: 'üü¢ Connected',
                statusConnecting: 'üîÑ Connecting...',
                statusError: 'üî¥ Error'
            },
            es: {
                appTitle: 'Control de Asistencia',
                loginTitle: 'Inicio de Sesi√≥n',
                checkInText: 'Entrada',
                checkOutText: 'Salida',
                lunchStartText: 'Inicio Almuerzo',
                lunchEndText: 'Fin Almuerzo',
                activityTitle: 'üìä Actividad de Hoy',
                noActivityText: 'Sin actividad registrada hoy',
                locationChecking: 'Verificando ubicaci√≥n...',
                withinLocation: 'Dentro del √°rea de trabajo',
                outsideLocation: 'Fuera del √°rea de trabajo',
                statusConnected: 'üü¢ Conectado',
                statusConnecting: 'üîÑ Conectando...',
                statusError: 'üî¥ Error'
            }
        };

        let currentLang = 'en';
        let currentEmployee = null;
        let currentBranch = null;
        let currentLocation = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            console.log('App starting...');
            updateDebugInfo();
            checkAPI();
        });

        function updateDebugInfo() {
            document.getElementById('apiUrl').textContent = API_URL;
            
            if (API_URL === 'REPLACE_WITH_YOUR_GOOGLE_APPS_SCRIPT_URL') {
                document.getElementById('apiStatus').textContent = '‚ùå Not configured';
                document.getElementById('lastError').textContent = 'Please set your Google Apps Script URL';
            } else {
                document.getElementById('apiStatus').textContent = '‚úÖ URL set';
            }
        }

        async function checkAPI() {
            if (API_URL === 'REPLACE_WITH_YOUR_GOOGLE_APPS_SCRIPT_URL') {
                return;
            }

            try {
                const response = await fetch(API_URL + '?action=test');
                const text = await response.text();
                
                if (text.includes('working')) {
                    document.getElementById('apiStatus').textContent = '‚úÖ API Working';
                    document.getElementById('lastError').textContent = 'None';
                } else {
                    document.getElementById('apiStatus').textContent = '‚ö†Ô∏è Unexpected response';
                    document.getElementById('lastError').textContent = 'API response: ' + text.substring(0, 50);
                }
            } catch (error) {
                document.getElementById('apiStatus').textContent = '‚ùå Connection failed';
                document.getElementById('lastError').textContent = error.message;
            }
        }

        function changeLanguage() {
            currentLang = document.getElementById('languageSelect').value;
            console.log('Language changed to:', currentLang);
            
            // Update all text elements
            Object.keys(lang[currentLang]).forEach(key => {
                const element = document.getElementById(key);
                if (element) {
                    element.textContent = lang[currentLang][key];
                }
            });
            
            // Update placeholder
            const emailInput = document.getElementById('employeeEmail');
            emailInput.placeholder = currentLang === 'es' ? 'Ingresa tu email de trabajo' : 'Enter your work email';
        }

        async function attemptLogin() {
            const email = document.getElementById('employeeEmail').value.trim();
            console.log('Login attempt for:', email);
            
            if (!email) {
                alert(currentLang === 'es' ? 'Por favor ingresa tu email' : 'Please enter your email');
                return;
            }

            if (API_URL === 'REPLACE_WITH_YOUR_GOOGLE_APPS_SCRIPT_URL') {
                alert('‚ùå API not configured! Check the code.');
                return;
            }

            document.getElementById('statusBadge').textContent = lang[currentLang].statusConnecting;
            document.getElementById('loginBtn').textContent = currentLang === 'es' ? 'Conectando...' : 'Connecting...';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'getEmployee',
                        employeeEmail: email
                    })
                });

                const result = await response.json();
                console.log('Login response:', result);

                if (result.success) {
                    currentEmployee = result.data.employee;
                    currentBranch = result.data.branch;
                    
                    // Switch to main app
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('mainApp').style.display = 'block';
                    
                    // Update UI
                    document.getElementById('employeeName').textContent = 
                        currentEmployee.firstName + ' ' + currentEmployee.lastName;
                    document.getElementById('employeeBranch').textContent = currentBranch.name;
                    
                    document.getElementById('statusBadge').textContent = lang[currentLang].statusConnected;
                    
                    // Start location check
                    getLocation();
                    
                } else {
                    alert('‚ùå ' + result.message);
                    document.getElementById('statusBadge').textContent = lang[currentLang].statusError;
                    document.getElementById('lastError').textContent = result.message;
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('‚ùå Network error: ' + error.message);
                document.getElementById('statusBadge').textContent = lang[currentLang].statusError;
                document.getElementById('lastError').textContent = error.message;
            }

            document.getElementById('loginBtn').textContent = currentLang === 'es' ? 'Iniciar Sesi√≥n' : 'Login';
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(updateLocationStatus, locationError);
            } else {
                locationError();
            }
        }

        function updateLocationStatus(position) {
            currentLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };

            const distance = calculateDistance(
                currentLocation.lat, currentLocation.lng,
                currentBranch.latitude, currentBranch.longitude
            );

            const isWithin = distance <= currentBranch.radiusMeters;
            const locationStatus = document.getElementById('locationStatus');
            
            if (isWithin) {
                locationStatus.className = 'location-status';
                document.getElementById('locationText').textContent = lang[currentLang].withinLocation;
                document.getElementById('locationDetails').textContent = Math.round(distance) + 'm - ' + currentBranch.name;
            } else {
                locationStatus.className = 'location-status invalid';
                document.getElementById('locationText').textContent = lang[currentLang].outsideLocation;
                document.getElementById('locationDetails').textContent = Math.round(distance) + 'm - ' + currentBranch.name;
            }
        }

        function locationError() {
            document.getElementById('locationText').textContent = 'Location unavailable';
            document.getElementById('locationDetails').textContent = 'Please enable GPS';
        }

        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371e3;
            const œÜ1 = lat1 * Math.PI/180;
            const œÜ2 = lat2 * Math.PI/180;
            const ŒîœÜ = (lat2-lat1) * Math.PI/180;
            const ŒîŒª = (lng2-lng1) * Math.PI/180;

            const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) +
                    Math.cos(œÜ1) * Math.cos(œÜ2) *
                    Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c;
        }

        async function recordAttendance(actionType) {
            if (!currentLocation) {
                alert(currentLang === 'es' ? 'Se requiere ubicaci√≥n' : 'Location required');
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'recordAttendance',
                        employeeId: currentEmployee.id,
                        actionType: actionType,
                        latitude: currentLocation.lat,
                        longitude: currentLocation.lng
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('‚úÖ ' + (currentLang === 'es' ? 'Registrado exitosamente' : 'Recorded successfully'));
                } else {
                    alert('‚ùå Error: ' + result.message);
                }
            } catch (error) {
                alert('‚ùå Network error: ' + error.message);
            }
        }

        console.log('Attendance Tracker Simple v1.0 - Ready');
    </script>
</body>
</html>
